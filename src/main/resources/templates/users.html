<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://spring-projects.ru/wp-content/themes/spring.io.ru/images/favicon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>

<header>
    <div class="container-fluid" style="padding: 0">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <div class="container-fluid">
                        <p class="navbar-brand text-white">
                            <b><span class="align-middle" th:text="${user.getEmail()}"></span></b>
                            <span class="align-middle">with roles:</span>
                            <span class="align-middle" th:text="${user}"></span>
                        </p>
                        <style>
                            #logoutLink {color: gray;}
                            #logoutLink:visited {color: gray;}
                            #logoutLink:hover {color: white;}
                        </style>
                        <a class="nav-link" id="logoutLink" href="/logout">Logout</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0; padding-top: 15px">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userPanel">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <div class="tab-content" style="padding-top: 15px; height: 100vh">

                <!--Admin panel-->

                <div class="tab-pane fade show active" id="adminPanel">
                    <h2>Admin panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" id="allUsersTable" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <!--All users-->

                        <div class="tab-pane fade show active" id="allUsers">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body text-center">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbodyAllUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <!--Tab for new user-->

                        <div class="tab-pane fade" id="newUser">
                            <div class="form-group">
                                <div class="control-group required">
                                    <div class="card">
                                        <h5 class="card-header">Add new user</h5>
                                        <div class="card-body text-center">
                                            <div class="form justify-content-center mx-auto col-5">
                                                <form id="formNewUser" name="formNewUser">

                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0"
                                                           for="newName"><strong>First name</strong></label>
                                                    <input class="form-control d-flex mx-auto justify-content-center mb-3" type="text" name="firstName"
                                                           style="width: 380px" placeholder="First name" id="newName"/>

                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0"
                                                           for="newUserLastName"><strong>Last name</strong></label>
                                                    <input class="form-control d-flex mx-auto justify-content-center mb-3" type="text" name="lastName"
                                                           style="width: 380px" placeholder="Last name" id="newUserLastName"/>

                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0"
                                                           for="newUserAge"><strong>Age</strong></label>
                                                    <input class="form-control d-flex mx-auto justify-content-center mb-3" type="number" name="userAge"
                                                           style="width: 380px" placeholder="Age" id="newUserAge"/>

                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0"
                                                           for="newUserEmail"><strong>Email</strong></label>
                                                    <input class="form-control d-flex mx-auto justify-content-center mb-3" type="email" name="userEmail"
                                                           style="width: 380px" placeholder="Email" id="newUserEmail"/>

                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0" for="newUserPassword"><strong>Password</strong></label>
                                                    <input class="form-control d-flex mx-auto justify-content-center mb-3" type="password" name="password"
                                                           style="width: 380px" placeholder="Password" id="newUserPassword"/>


                                                    <label class="container-fluid d-flex mx-auto justify-content-center mb-0"
                                                           for="newUserRoles"><strong>Role</strong></label>
                                                    <select  class="form-control d-flex mx-auto justify-content-center mb-3" name="roles"
                                                             style="width: 380px" id="newUserRoles" multiple size="2">
                                                    </select>

                                                    <button type="submit" id="newUserButton" class="btn btn-success">Add
                                                        new user
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--User panel-->

                <div class="tab-pane fade" id="userPanel">
                    <h2>User information-page</h2>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <div class="card-body text-center">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userPanelBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Modal window for edit-->

<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <form id="formEditUser">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <label class="mb-0" for="editUserId"><strong>ID</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="number" name="id"
                                   id="editUserId" style="width: 300px" disabled/>

                            <label class="container-fluid mb-0"
                                   for="editName"><strong>First name</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="text" name="firstName"
                                   style="width: 300px"  id="editName"/>

                            <label class="container-fluid mb-0"
                                   for="editUserLastName"><strong>Last name</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="text" name="lastName"
                                   style="width: 300px" id="editUserLastName"/>

                            <label class="container-fluid mb-0"
                                   for="editUserAge"><strong>Age</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="number" name="userAge"
                                   style="width:300px" id="editUserAge"/>

                            <label class="container-fluid mb-0"
                                   for="editUserEmail"><strong>Email</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="email" name="userEmail"
                                   style="width: 300px" id="editUserEmail"/>
                            <label class="container-fluid mb-0"
                                   for="editUserPassword"><strong>Password</strong></label>
                            <input class="form-control d-flex mx-auto justify-content-center mb-3" type="password" name="password"
                                   style="width: 300px" id="editUserPassword"/>
                            <label class="container-fluid mb-0"
                                   for="editUserRoles"><strong>Role</strong></label>
                            <select id="editUserRoles" class="form-control d-flex mx-auto justify-content-center" name="roles"
                                    style="width: 300px" multiple size="2"></select>
                        </div>
                        <div class="modal-footer mb-0">
                            <button type="button" id="editFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Modal window for delete-->

<div class="modal fade" id="delete" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="formDeleteUser">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="form-group required">
                        <div class="controls">
                            <p>
                                <label for="deleteUserId"><strong>ID</strong>
                                    <input class="form-control d-flex mx-auto justify-content-center" type="number"
                                           name="id" id="deleteUserId" style="width: 300px" disabled/>
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteName"><strong>First name</strong>
                                    <input class="form-control d-flex mx-auto justify-content-center" type="text"
                                           name="firstName" id="deleteName" style="width: 300px" />
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserLastName"><strong>Last name</strong>
                                    <input class="form-control d-flex mx-auto justify-content-center" type="text"
                                           name="lastName" id="deleteUserLastName" style="width: 300px" />
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserAge"><strong>Age</strong>
                                    <input class="form-control d-flex mx-auto justify-content-center" type="text"
                                           name="userAge" id="deleteUserAge" style="width: 300px" />
                                </label>
                            </p>
                            <p>
                                <label class="container-fluid"
                                       for="deleteUserEmail"><strong>Email</strong>
                                    <input class="form-control d-flex mx-auto justify-content-center" type="email"
                                           name="userEmail" id="deleteUserEmail" style="width: 300px" />
                                </label>
                            </p>
                            <label class="container-fluid"
                                   for="deleteUserRoles"><strong>Role</strong>
                                <select id="deleteUserRoles" class="form-control d-flex mx-auto justify-content-center"
                                        name="roles" multiple size="2" style="width: 300px" >
                                </select>
                            </label>
                            <h1></h1>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="deleteFormCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/AddUser.js"></script>
<script type="text/javascript" src="js/AllUsers.js"></script>
<script type="text/javascript" src="js/UserPage.js"></script>
<script type="text/javascript" src="js/EditUser.js"></script>
<script type="text/javascript" src="js/EditModal.js"></script>
<script type="text/javascript" src="js/DeleteUser.js"></script>
<script type="text/javascript" src="js/DeleteModal.js"></script>
</body>
</html>
